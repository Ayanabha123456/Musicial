{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--External JavaScript-->
		<script src="{% static 'js/javascript.js' %}"></script>
        <!-- Referencebootstrap css -->
        <!-- External CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/homePageStyle.css' %}"/>
	</head>
	<body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                <h2 class="card-title text-center">Welcome</h2>   
               
                <img class="img-circle" src="{% static 'images/homePageImage.jpg' %}" alt="jpg" width="255" height="255" />  

                <!-- sign-in and register Button-->
                <form>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg" onclick="goToSignInPage()">Sign-in</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="goToRegisterPage()">Register</button> 
                    <div>   
                <form>
        <div>
    </body>   
</html>
